{% extends 'Base.html' %}
{% load static %}
{% block content%}
<div>

	{% if error_message %}
    		<p>Error al enviar correo: {{ error_message }}</p>
	{% else %}
    		<p>Correo enviado correctamente.</p>
	{% endif %}
	<form action="" method="POST" style="text-align: center;">
		{%csrf_token%}
		<table style="color:white; margin: 20px auto;">{{miformulario.as_table}}</table>
		<input type="submit" value="Enviar" style="width:150px;">
	</form>
</div>
{% endblock %}
